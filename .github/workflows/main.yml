name: Android Build and Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_job:
    runs-on: ubuntu-latest
    outputs:
      build_outcome: ${{ steps.build_step.outcome }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant Execute Permission for gradlew
        run: chmod +x gradlew

      - name: Attempt to Build
        id: build_step
        continue-on-error: true
        run: ./gradlew assembleDebug

      - name: Upload Artifacts on Success
        if: steps.build_step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.run_id }}
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/logs/manifest-merger-debug-report.txt

  report_job:
    runs-on: ubuntu-latest
    needs: build_job
    if: always()
    steps:
      - name: Send Report to Viasocket
        run: |
          curl -X POST ${{ secrets.VIASOCKET_REPORTER_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
                "build_status": "${{ needs.build_job.outputs.build_outcome }}",
                "repo_name": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}",
                "commit_sha": "${{ github.sha }}",
                "run_id": ${{ github.run_id }}
              }'

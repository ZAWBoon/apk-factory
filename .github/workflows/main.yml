# 1. اسم "كتيّب التعليمات" ليظهر في قائمة Actions
name: Android CI Build and Report

# 2. متى يتم تشغيل هذه التعليمات؟ (فقط عندما تضغط على الزر بنفسك)
on:
  workflow_dispatch:

# 3. قائمة الوظائف التي سيتم تنفيذها
jobs:
  # اسم الوظيفة الوحيدة لدينا
  build:
    # 4. نوع الكمبيوتر الذي ستعمل عليه الوظيفة
    runs-on: ubuntu-latest

    # 5. قائمة الخطوات المرتبة التي سيتم تنفيذها
    steps:
      # الخطوة 1: تنزيل نسخة من الكود إلى الكمبيوتر المؤقت
      - name: Checkout code
        uses: actions/checkout@v3

      # الخطوة 2: تثبيت برنامج Java (ضروري لبناء تطبيقات أندرويد)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # الخطوة 3: إعطاء "مفتاح التشغيل" صلاحية العمل
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # الخطوة 4: محاولة بناء التطبيق والتقاط كل المخرجات
      - name: Attempt to Build APK and Capture Log
        id: build_step
        run: |
          # سنقوم بتشغيل أمر البناء ونحفظ كل ما يظهر على الشاشة في ملف اسمه build_log.txt
          # الأمر '|| true' يضمن أن الـ Workflow لن يتوقف فجأة إذا فشل البناء
          ./gradlew assembleRelease --stacktrace > build_log.txt 2>&1 || true
          
          # الآن سنتحقق مما إذا كان البناء قد نجح أم لا
          # إذا كان حجم ملف الـ APK الناتج أكبر من صفر، فهذا يعني أن البناء نجح
          if [ -s "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "BUILD_STATUS=success" >> $GITHUB_ENV
          else
            echo "BUILD_STATUS=failure" >> $GITHUB_ENV
          fi

      # الخطوة 5: رفع ملف سجل البناء (سواء نجح أو فشل)
      - name: Upload Build Log Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-log
          path: build_log.txt

      # الخطوة 6: رفع ملف الـ APK (فقط في حالة النجاح)
      - name: Upload APK Artifact on Success
        if: env.BUILD_STATUS == 'success'
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          
      # الخطوة 7: إرسال التقرير النهائي إلى مدير المصنع (Viasocket)
      - name: Report Status to Viasocket
        run: |
          curl -X POST ${{ secrets.VIASOCKET_REPORTER_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
                "build_status": "${{ env.BUILD_STATUS }}",
                "repo_name": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}",
                "commit_sha": "${{ github.sha }}",
                "run_id": ${{ github.run_id }}
              }'

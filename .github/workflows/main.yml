name: Android CI Build and Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Attempt to Build
        id: build_step
        # سنسمح لهذه الخطوة بالاستمرار حتى لو فشلت
        continue-on-error: true
        run: ./gradlew assembleDebug

      - name: Upload APK on Success
        if: steps.build_step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ github.run_id }}
          path: app/build/outputs/apk/debug/app-debug.apk

  report:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Send Report to Viasocket
        run: |
          # سنحدد الحالة بناءً على نتيجة الوظيفة السابقة
          BUILD_STATUS="failure"
          if [[ ${{ needs.build.result }} == 'success' ]]; then
            BUILD_STATUS="success"
          fi
          
          curl -X POST ${{ secrets.VIASOCKET_REPORTER_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
                "build_status": "'"$BUILD_STATUS"'",
                "repo_name": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}",
                "commit_sha": "${{ github.sha }}",
                "run_id": ${{ github.run_id }}
              }'
